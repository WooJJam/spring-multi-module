name: Java Continuous Integration with Gradle

on:
  push:
    branches:
      - 'issue/*'
      - 'feature/*'
  pull_request:
    branches:
      - 'main'
      - 'develop'
      - 'release/*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

